name: test

on:
  pull_request:
  push:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_native:
    uses: ./.github/workflows/build-native.yml
    with:
      # For PRs test the exact head SHA; for pushes use github.sha
      ref: ${{ github.event.pull_request.head.sha || github.sha }}

  test:
    name: jvmTest (${{ matrix.os }})
    needs: build_native
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Download native artifacts (Darwin AMD64)
        uses: actions/download-artifact@v7
        with:
          name: native-darwin-amd64
          path: build/out/darwin-amd64

      - name: Download native artifacts (Darwin ARM64)
        uses: actions/download-artifact@v7
        with:
          name: native-darwin-arm64
          path: build/out/darwin-arm64

      - name: Download native artifacts (Linux AMD64)
        uses: actions/download-artifact@v7
        with:
          name: native-linux-amd64
          path: build/out/linux-amd64

      - name: Download native artifacts (Linux ARM64)
        uses: actions/download-artifact@v7
        with:
          name: native-linux-arm64
          path: build/out/linux-arm64

      - name: Download native artifacts (Windows AMD64)
        uses: actions/download-artifact@v7
        with:
          name: native-windows-amd64
          path: build/out/windows-amd64

      - name: "Debug: show downloaded native layout"
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Current working directory ==="
          pwd
          echo ""
          echo "=== Workspace root contents ==="
          ls -la . | head -20 || true
          echo ""
          echo "=== Checking for build directory ==="
          if [ -d "build" ]; then
            echo "build/ directory exists"
            ls -la build/ || true
          else
            echo "build/ directory does NOT exist"
          fi
          echo ""
          echo "=== Checking for build/out directory ==="
          if [ -d "build/out" ]; then
            echo "build/out/ directory exists"
            echo "=== build/out/ contents ==="
            ls -la build/out/ || true
            echo ""
            echo "=== build/out/ tree structure ==="
            find build/out -type f -print || true
            echo ""
            echo "=== build/out/ directory structure ==="
            find build/out -type d -print || true
          else
            echo "build/out/ directory does NOT exist"
            echo "=== Searching for any downloaded files ==="
            find . -name "*.so" -o -name "*.dll" -o -name "*.dylib" 2>/dev/null | head -20 || true
          fi

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make gradlew executable
        if: runner.os != 'Windows'
        working-directory: kotlin
        shell: bash
        run: |
          chmod +x gradlew

      - name: Run Kotlin JVM tests (Unix)
        if: runner.os != 'Windows'
        working-directory: kotlin
        shell: bash
        run: |
          ./gradlew --no-daemon jvmTest

      - name: Run Kotlin JVM tests (Windows)
        if: runner.os == 'Windows'
        working-directory: kotlin
        shell: pwsh
        run: |
          .\\gradlew.bat --no-daemon jvmTest

